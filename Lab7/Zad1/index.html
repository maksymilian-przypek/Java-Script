    <script>
        // JavaScript pozwala na elastyczne przypisywanie różnych typów danych do tych samych zmiennych w trakcie działania programu.
        let zmienna = 10; // Zmienna 'zmienna' jest typu number (liczba)
        console.log(typeof zmienna); // Wyświetli: number
        zmienna = "Tekst"; // Teraz 'zmienna' jest typu string (tekst)
        console.log(typeof zmienna); // Wyświetli: string
        zmienna = true; // Teraz 'zmienna' jest typu boolean (wartość logiczna)
        console.log(typeof zmienna); // Wyświetli: boolean

        // Podstawowe operatory:
        // Przypisania                     = += -= *= /= %= <<= >>=
        // Logiczne "LUB"                  ||
        // Logiczne "I"                    &&
        // Bitowe "LUB"                    |
        // Bitowe "I"                      &
        // Bitowe "XOR"                    ^
        // Porównanie wartości             == !=
        // Porównanie wartości i typu      === !==
        // Relacji                         < <= > >= in instanceof
        // Dodawanie/odejmowanie           + -
        // Mnożenie/dzielenie/modulo       * / %
    </script>

    <script>
        // Utwórz zmienne.
        let a = "3.45";
        let b = 4;
        let c = true;
        let d;
        let e = [];

        // Wykonaj działania arytmetyczne +, -, *, / na parach zmiennych [a, b], [b, c], [a, c].
        console.log(a + b); // Wynik: 3.454
        console.log(a - b); // Wynik: -0.5499999999999998
        console.log(a * b); // Wynik: 13.8
        console.log(a / b); // Wynik: 0.8625
        console.log(b + c); // Wynik: 5
        console.log(b - c); // Wynik: 3
        console.log(b * c); // Wynik: 4
        console.log(b / c); // Wynik: 4
        console.log(a + c); // Wynik: 3.45true
        console.log(a - c); // Wynik: 2.45
        console.log(a * c); // Wynik: 3.45
        console.log(a / c); // Wynik: 3.45

        console.log(b - a); // Wynik: 0.5499999999999998
