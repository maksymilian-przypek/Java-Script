<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
</head>
<body>
    <h1>Formularz</h1>
    <form id="formularz">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie"><br>

        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko"><br>

        <label for="adres">Adres:</label>
        <input type="text" id="adres" name="adres"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="wiek">Wiek:</label>
        <input type="number" id="wiek" name="wiek"><br>

        <input type="submit" value="Wyślij">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            const formularz = document.getElementById('formularz');
            const elementyFormularza = formularz.elements;

            for (let i = 0; i < elementyFormularza.length; i++) 
            {
                let element = elementyFormularza[i];
                if (element.name) 
                {
                    // Odczytywanie danych z localStorage
                    if (localStorage.getItem(element.name))
                        element.value = localStorage.getItem(element.name);

                    // Zapisywanie danych do localStorage
                    element.addEventListener('change', function() 
                    {
                        localStorage.setItem(element.name, element.value);
                    });
                }
            }
        });
    </script>
</body>
</html>
